site_name: FDG 2023 &#8211; Lisbon, Portugal

theme:
  name: material
  custom_dir: overrides
  logo: assets/img/logo_fdg.png
  favicon: assets/img/favicon.png
  palette:
    scheme: default
    primary: teal
    accent: amber
  features:
  - navigation.instant
  - navigation.expand
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - toc.integrate

extra_css:
  - stylesheets/extra.css

nav:
- Home: index.md
- Tracks: tracks.md
- Calls: calls.md
- Author information: author-information.md
- Workshops: workshops.md
- Keynotes: keynotes.md
- Venue: venue.md
- Organization committee: organization-committee.md
- Code of Conduct: code-of-conduct.md
- Contacts: contacts.md

plugins:
- search

markdown_extensions:
  - attr_list
  - md_in_html
  - meta
  - tables
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
