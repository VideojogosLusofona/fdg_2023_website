site_name: FDG 2023 &#8211; Lisbon, Portugal

theme:
  name: material
  custom_dir: overrides
  logo: assets/img/logo_fdg.png
  favicon: assets/img/favicon.png
  palette:
    scheme: default
    primary: teal
    accent: amber
  features:
  - navigation.instant
  - navigation.expand
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - toc.integrate

extra_css:
  - stylesheets/extra.css

nav:
- Home:
  - index.md
  - Code of Conduct: home/conduct.md
- Tracks: tracks.md
- Calls: cfp.md
- Author information: author-information.md
- Venue: venue.md
- Organization committee: organization-committee.md

plugins:
- search

markdown_extensions:
  - attr_list
  - md_in_html
  - meta
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
copyright: "Copyright &copy; 2022-2023 Universidade Lus√≥fona de Humanidades e Tecnologias. All rights reserved."
extra:
  generator: false
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCcZ6WEOxANNqMoUCIGgB_xQ
      name: FDG on YouTube
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/FDGconf
      name: FDG on Twitter
